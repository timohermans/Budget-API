apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
spec:
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
    spec:
      containers:
        - name: backend-worker-container
          image: registry.timo-hermans.nl/budget-worker:api-sep-1
          envFrom:
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: timo-registry-secret
